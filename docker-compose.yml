version: '3.8'

services:
  web:
    build: .
    container_name: inec-web
    ports:
      - "8090:80"
    volumes:
      - .:/var/www/html
      - ./Admin/ContestantsImages:/var/www/html/Admin/ContestantsImages
      - ./Admin/StaffsImages:/var/www/html/Admin/StaffsImages
      - ./PollingStaff/VotersImages:/var/www/html/PollingStaff/VotersImages
    environment:
      - DB_HOST=db
      - DB_NAME=inec
      - DB_USER=root
      - DB_PASSWORD=root
    depends_on:
      db:
        condition: service_healthy
    networks:
      - inec-network

  db:
    image: mysql:8.0
    container_name: inec-db
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: inec
      MYSQL_USER: inec_user
      MYSQL_PASSWORD: inec_pass
    volumes:
      - db-data:/var/lib/mysql
      - ./Database:/docker-entrypoint-initdb.d
    networks:
      - inec-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: inec-phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
    depends_on:
      db:
        condition: service_healthy
    networks:
      - inec-network

volumes:
  db-data:

networks:
  inec-network:
    driver: bridge
